<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <script src="code.js" defer></script>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
        <p>&copy; Tim Austin</p>
    </header>
    <div id="info">
        <div id="you-info">
            <p id="you-score">You: 0</p>
            <div id="you-img"></div>
        </div>
        <div id="comp-info">
            <p id="comp-score">Computer: 0</p>
            <div id="comp-img"></div>
        </div>
    </div>
    <div id="buttons">
        <div class="button">
            <img src="images/160rock.png" alt="rock">
        </div>
        <div class="button">
            <img src="images/160paper.png" alt="paper">
        </div>
        <div class="button">
            <img src="images/160scissors.png" alt="scissors">
        </div>
    </div>
</body>
</html>
